<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago Final (Radio Buttons Est√°ndar)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .form-container {
            max-width: 800px;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div class="container form-container border border-3 rounded-3 p-0">

        <div class="w-100 bg-light p-3 rounded-top-3">
            <h2 class="text-start">Payment form example</h2>
        </div>

        <div class="p-3">

            <div class="alert alert-danger text-start mb-3" role="alert">
                Some fields are missing
            </div>

            <form class="row g-3">

                <div class="col-md-6">
                    <label for="cardNum" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="cardNum" value=" "
                        placeholder="Card Number">
                </div>
                <div class="col-md-3">
                    <label for="cvcNum" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvcNum" value=" " placeholder="CVC">
                </div>
                <div class="col-md-3">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="amount" placeholder="Amount">
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>

                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label">State</label>
                    <select id="state" class="form-select">
                        <option selected>Pick a state</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode">
                </div>

                <div class="col-md-5">
                    <label class="form-label">We accept:</label>

                    <div class="bg-secondary p-2 rounded-3">
                        <div class="d-flex flex-wrap">

                            <div class="form-check me-4 text-white">
                                <input class="form-check-input" type="radio" name="cardType" id="mastercard" checked>
                                <label class="form-check-label" for="mastercard">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>

                            <div class="form-check me-4 text-white">
                                <input class="form-check-input" type="radio" name="cardType" id="visa">
                                <label class="form-check-label" for="visa">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>

                            <div class="form-check me-4 text-white">
                                <input class="form-check-input" type="radio" name="cardType" id="discover">
                                <label class="form-check-label" for="discover">
                                    <i class="fa-brands fa-cc-discover"></i>
                                </label>
                            </div>

                            <div class="form-check me-4 text-white">
                                <input class="form-check-input" type="radio" name="cardType" id="amex">
                                <label class="form-check-label" for="amex">
                                    <i class="fa-brands fa-cc-amex"></i>
                                </label>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-md-7">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                    <p class="form-text mt-1">Add any notes here.</p>
                </div>

                <div class="d-flex justify-content-end w-100 bg-light p-3 rounded-bottom-3">
                    <button type="button" class="btn btn-secondary me-2">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
